<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector de Color RGB</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="color-picker-container">
      <div class="color-picker">
        <input type="color" id="colorPicker" value="#000000">
      </div>
      <div class="color-values">
        <div class="form-group">
          <label for="redRange">Rojo</label>
          <input type="range" class="form-control-range" id="redRange" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="greenRange">Verde</label>
          <input type="range" class="form-control-range" id="greenRange" min="0" max="255" value="0">
        </div>
        <div class="form-group">
          <label for="blueRange">Azul</label>
          <input type="range" class="form-control-range" id="blueRange" min="0" max="255" value="0">
        </div>
      </div>
    </div>
    <div class="color-preview">
      <h4>Vista previa del color</h4>
      <div id="colorBox" class="p-3"></div>
      <h4>CÃ³digo Hexadecimal:</h4>
      <div id="hexCode" class="p-3"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
